<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="javascript"
      href="    https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8e7b50d47.js"
      crossorigin="anonymous"
    ></script>

    <title>Team Roster</title>
  </head>
  <body>
    <header class="jumbotron text-center"><h1>Team Roster</h1></header>
    <div class="container">
      <div class="row manager justify-content-center">
        <div class="col-4 pb-4">
    <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="managerName">1</h5>
              <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
            </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item id"><i class="fas fa-id-card-alt"></i>
                    1</li>
                    <li class="list-group-item email"><i class="fas fa-at"></i>
                    1</li>
                    <li class="list-group-item" id="office"><i class="fas fa-building"></i>
                    1</li>
            </ul>
    </div>
  </div>
      </div>
      <br />
      <div class="row engineer justify-content-center">
        <div class="col-4 pb-4">
    <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="engineerName">1</h5>
              <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
            </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item id"><i class="fas fa-id-card-alt"></i>
                    1</li>
                    <li class="list-group-item email"><i class="fas fa-at"></i>
                     1</li>
                    <li class="list-group-item" id="github"><i class="fab fa-github"></i>
                    1</li>
            </ul>
    </div>
  </div>
      </div>
      <br />
      <div class="row intern justify-content-center">
        <div class="col-4 pb-4">
    <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="internName">1</h5>
              <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
            </div>
            <ul class="list-group list-group-flush">
                    <li class="list-group-item id"><i class="fas fa-id-card-alt"></i>
                    1</li>
                    <li class="list-group-item email"><i class="fas fa-at"></i>
                    1</li>
                    <li class="list-group-item" id="school"><i class="fas fa-graduation-cap"></i>
                    1</li>
            </ul>
    </div>
  </div>
      </div>
      <br />
    </div>
  </body>
</html>
